<!DOCTYPE html>
<html>
<head>
    <title>Job Portal | Register</title>
</head>
<body style="background:#8ee4af; text-align:center;">

    <h1>Register</h1>

    <form action="/perform_registration" method="post">
        <label>Name</label><br>
        <input type="text" name="user_name" required><br><br>

        <label>Email</label><br>
        <input type="email" name="user_email" required><br><br>

        <label>Password</label><br>
        <input type="password" name="user_password" required><br><br>

        <input type="submit" value="Register">
    </form>

    <p>
        Already registered?
        <a href="{{ url_for('index') }}">Login</a>
    </p>

</body>
</html>
